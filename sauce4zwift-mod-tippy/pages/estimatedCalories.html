<!DOCTYPE html>
<html tabindex="0" data-settings-key="estimatedCalories-settings-v1">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <title>Estimated Calories Burned</title>
    <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
    <link rel="stylesheet" href="/pages/css/common.css"/>
    <script type="module">
        import {main} from '../src/estimatedCalories.mjs';
        main();
    </script>
    <script>
        // Responsive label shortening for estimatedCalories
        function updateLabels() {
            const label = document.getElementById('estimatedCaloriesKey');
            if (!label) return;
            if (window.innerWidth < 400) {
                label.textContent = 'C:';
            } else {
                label.textContent = 'Estimated Calories at Finish:';
            }
        }
        window.addEventListener('resize', updateLabels);
        window.addEventListener('DOMContentLoaded', updateLabels);
    </script>
</head>
<body>
    <div id="titlebar">
        <header>
            <div class="logo"><img src="/pages/images/icon128.png"/></div>
            <div class="title">Estimated Calories Burned</div>
            <div class="filler"></div>
            <div class="buttons">
                <a class="button open-settings" href="./settings/estimatedFinish.html?width=500&height=800&child-window"
                   title="Open settings window" target="estimatedCalories-settings"><ms>settings</ms></a>
                <div title="Refresh" class="button refresh electron-only" onClick="window.location.reload();"><ms>refresh</ms></div>
                <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
            </div>
        </header>
    </div>
    <div id="content">
        <form id="options" class="section">
            <div id="caloriesTitle" class="title">Estimated Calories Burned at Finish</div>
            <div class="field">
                <label for="currentCaloriesKey"><key id="currentCaloriesKey">Current Calories:</key></label>
                <div name="currentCalories" class="info-item-value"></div>
            </div>
            <div class="field">
                <label for="estimatedCaloriesKey"><key id="estimatedCaloriesKey" style="min-width:16ch;">Estimated Calories at Finish:</key></label>
                <div name="estimatedCalories" class="info-item-value"></div>
            </div>
        </form>
    </div>
    <div id="hintbar">
        <div class="hint"></div>
    </div>
</body>
</html>
